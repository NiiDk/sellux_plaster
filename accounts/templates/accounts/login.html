{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login | Sellux Plaster Ltd{% endblock %}

{% block content %}
<div class="container my-5 fade-in-up">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card shadow-md p-lg-5 p-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bold">Welcome Back</h1>
                        <p class="lead text-muted">Log in to access your dashboard.</p>
                    </div>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p class="text-muted small mb-0">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-primary">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
