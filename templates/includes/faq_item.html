<div class="accordion-item border-0 border-bottom">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed py-4 px-4 fw-bold text-dark fs-6" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ id }}">
            {{ q }}
        </button>
    </h2>
    <div id="collapse{{ id }}" class="accordion-collapse collapse" data-parent="#{{ parent }}">
        <div class="accordion-body px-4 py-4 text-muted fs-6" style="line-height: 1.8;">
            {{ a }}
        </div>
    </div>
</div>
