{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>{{ item.title }}</h1>
      <p class="text-muted">{{ item.category }}</p>
      {% if item.main_image %}
        <img src="{{ item.main_image.url }}" class="img-fluid mb-3" alt="{{ item.title }}">
      {% endif %}
      <p>{{ item.description }}</p>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ item.price }}</h4>
          {% if item.available %}
            <a href="{% url 'orders:create' %}?item={{ item.pk }}" class="btn btn-success">Order Now</a>
          {% else %}
            <button class="btn btn-secondary" disabled>Unavailable</button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
