{% extends 'dashboard/admin_dashboard.html' %}

{% block admin_content %}
<h1 class="display-5 fw-bold mb-5">Delete Post</h1>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard:blog_post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock admin_content %}
