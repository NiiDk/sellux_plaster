name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/sellux_plaster
            git stash
            git pull origin main
            git stash pop || true
            ~/sellux_plaster/venv/bin/python manage.py migrate
            ~/sellux_plaster/venv/bin/python manage.py collectstatic --noinput
            systemctl restart gunicorn
